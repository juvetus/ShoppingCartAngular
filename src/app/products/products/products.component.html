<div class="card-group">
  <div class="card  mr-3" *ngFor="let product of products let i = index">

    <img src="{{product.picture}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 formControlName="name" class="card-title">Name : {{product.name}}</h5>
      <h5><b>Specifications</b></h5>
      <ul formControlName="specifications" *ngFor="let s of product.specifications | keyvalue "
        class="card-specification">

        <li>
          <b>{{s.key}} : {{s.value}}</b>
        </li>

      </ul>
      <div class="d-flex justify-content-center" 
       (mouseenter)=" onMouseEnter('Lot of surprise are waiting for you') "
      (mouseout)="onMouseOut('Welcome to myShop')"
       
      >

        <button class="btn btn-primary" (click)="addProduct(product) " 
          
          >
          Add to Card
        </button>

      </div>

    </div>
  </div>


</div>
